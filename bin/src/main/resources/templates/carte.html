<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>  
		<script>

function initialiser(form1) {
	
	var longitude = document.form1.input.value;
	var map = "https://www.google.com/maps/search/"+longitude+"/"
	let b = "<a href='"+map+"'> Google Maps"
	document.getElementById("sum").innerHTML=b;
	
}
