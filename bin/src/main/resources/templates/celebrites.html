<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title> Liste des celebrites</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <link th:href="@{/css/styles.css}" rel="stylesheet" />
<body>
<header th:replace="indexx :: header"></header>
<br>
<br>
<br>


            <div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"> Numéro Celebrité</th>
            <th scope="col"> Epoque </th>
             <th scope="col"> Nationalité</th>
            <th scope="col"> Nom</th>
            <th scope="col"> Prénom</th>
            
            <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="celebrite :${celebrites}">
           <td th:text="${celebrite.numCelebrite}"></td>
           <td th:text="${celebrite.epoque}"></td>
           <td th:text="${celebrite.nationalite}"></td>
           <td th:text="${celebrite.nom}"></td>
           <td th:text="${celebrite.prenom}"></td>
            <td>
            <a sec:authorize="hasRole('ROLE_ADMIN')"  th:href="@{deleteC(numCelebrite=${celebrite.numCelebrite})}" >
          <svg xmlns="http://www.w3.org/2000/svg" color="red" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
       <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
         </a>
        
         <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ModifierC(codeC=${celebrite.numCelebrite})}">
         <svg xmlns="http://www.w3.org/2000/svg" color="green" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
         <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
         </svg>
         
         
         </a>
         
         
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
 
</body>
</html>
