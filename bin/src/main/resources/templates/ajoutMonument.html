<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Ajout Monument</title>
 <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header th:replace="indexx :: header"></header>
	<form th:action="@{SaveMonument}" th:object="${Monument}" method="POST">
	<div class="container">
	<div class="d-flex justify-content-center h-180">
		<div class="card" style="height:520px;">
			<div class="card-header">
				<h3> Ajouter une Celebrit√© </h3>
				
			</div>
			<div class="card-body">
			
					<div class="input-group form-group">
						
						<input type="text" class="form-control" name="username" th:field="*{codeM}" placeholder="Code Monumuent">
						
					</div>
					<div class="input-group form-group">
						
						<input type="text" name="username" th:field="*{nomM}" class="form-control" placeholder="Nom Monument">
					</div>
					
					<div class="input-group form-group">
					
						<input type="text" name="username" th:field="*{proprietaire}" class="form-control" placeholder="Proprietaire">
					</div>
					
					<div class="input-group form-group">
						
						<input type="text" name="username" th:field="*{typeMonument}" class="form-control" placeholder="Type Monument">
					</div>
					
					<div class="input-group form-group">
					
						<input type="text" name="username" th:field="*{longitude}" class="form-control" placeholder="Longitude">
					</div>
					
					<div class="input-group form-group">
						
						<input type="text" name="username" th:field="*{latitude}" class="form-control" placeholder="Latitude">
					</div>
					<div class="input-group form-group">
						
						<input type="text" name="username" th:field="*{codeLieu}" class="form-control" placeholder="code lieu">
					</div>
					
					<div class="form-group">
						<input type="submit" value="Ajouter" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			
	


</body>
</html>
