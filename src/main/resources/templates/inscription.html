<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inscription</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
   
	<form th:action="@{SaveUser}" th:object="${user}" method="POST">
	
	<div class="container" >
	<div class="d-flex justify-content-center h-80" >
		<div class="card" style="margin-top:150px;height:330px;">
			<div class="card-header">
				<h3>Inscription</h3>
				
			</div>
			<div class="card-body">
	
					<div class="input-group form-group">
						
						<input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Name">
						
					</div>
					
					<div class="input-group form-group">
						
						<input type="email" class="form-control" name="username" th:field="*{userName}" placeholder="Email" required>
						<span th:if="${#fields.hasErrors('userName')}" th:errors="*{name}" class="text-danger"></span>
					</div>
					
					
					<div class="input-group form-group">
						
						<input type="password" name="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
						<span th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<input type="submit" value="Valider" class="btn float-right login_btn">
					</div>
					
					
						</div>
	</div>
</div>
</div>
				</form>
			

</body>
</html>
