<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title> Saisie d'un Lieu</title>
<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/flatly/bootstrap.min.css" 
 th:href="@{https://bootswatch.com/4/flatly/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap1.min.css" 
 th:href="@{/css/bootstrap1.min.css}"/>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="indexx:: header"></header>
	
		  <form th:action="@{updateCelebrite}" method="post" th:object="${celebrite}">
		  
 <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height:470px;margin-top:150px; width:450px">
			<div class="card-header">
				<h3> Modifier une celebrite</h3>
				
			</div>
			<div class="card-body">
		  
		  
						<div class="input-group form-group">
	                   <input type="text" th:field="*{numCelebrite}" class="form-control"/>
						<span class="texte-danger" th:errors="*{numCelebrite}"></span>
						
					</div>
					<div class=" input-group form-group">
						
						<input type="text" th:field="*{nom}" class="form-control"/>
						<span class="texte-danger" th:errors="*{nom}" ></span>
					</div>
					
					<div class="input-group form-group">
					 
						<input type="text" th:field="*{prenom}" class="form-control"/>
						<span class="texte-danger" th:errors="*{prenom}" ></span>
					</div>
					<div class="input-group form-group">
						
						<input type="text" th:field="*{nationalite}" class="form-control"/>
						<span class="texte-danger" th:errors="*{nationalite}"></span>
					</div>
					
					<div class="input-group form-group">
						
						<input type="text" th:field="*{epoque}" class="form-control"/>
						<span class="texte-danger" th:errors="*{epoque}"></span>
					</div>
					<div class="form-group">
						<input type="submit" value="OK" class="btn float-right login_btn">
					</div>
					
					</div>
					</div>
		</div>
	</div>
	
				</form> 
		
	
</body>
</html>
