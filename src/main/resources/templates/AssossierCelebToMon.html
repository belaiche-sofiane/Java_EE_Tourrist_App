<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<title>Associer une Celebrite à un monument</title>
<link rel="stylesheet" type="text/css"
	href="https://bootswatch.com/4/flatly/bootstrap.min.css"
	th:href="@{https://bootswatch.com/4/flatly/bootstrap.min.css}" />
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</head>

<body>
	<header th:replace="indexx :: header"></header>
	
<form th:action="@{AssocierM}" method="post">
	
	<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height:330px;margin-top:100px;width:500px;">
			<div class="card-header">
				<h3> Associer une celebrite à un monument</h3>
				
			</div>
			<div class="card-body">
			  <div class="input-group form-group">
						
						 <input type="text" name="numCelebrite" class="form-control" placeholder=" Numéro celebrite"/>
						
					</div>
			
					<div class="input-group form-group">
						
						<input type="text" name="CodeM" class="form-control" placeholder="Code monument" />
						
					</div>
					
                <div class="form-group">
						<input type="submit" value="Ajouter" class="btn float-right login_btn">
					</div>
					</div>
					</div>
					</div>
					</div>
				</form>
			
	
</body>
