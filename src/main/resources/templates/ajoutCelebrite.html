<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Ajout Celebrité</title>
 <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>


<body>
<header th:replace="indexx :: header"></header>
	<form th:action="@{SaveCelebrite}" th:object="${Celebrite}" method="POST">
	
	<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height:400px;margin-top:150px">
			<div class="card-header">
				<h3> Ajouter une Celebrité </h3>
				
			</div>
			<div class="card-body">
			  <div class="input-group form-group">
						
						<input type="text" class="form-control" name="username" th:field="*{numCelebrite}" placeholder="Numéro Celebrité">
						
					</div>
			
					<div class="input-group form-group">
						
						<input type="text" class="form-control" name="username" th:field="*{nom}" placeholder="Nom Celebrité">
						
					</div>
					<div class="input-group form-group">
						
						<input type="text" name="username" th:field="*{prenom}" class="form-control" placeholder="Prénom">
					</div>
					
					<div class="input-group form-group">
					
						<input type="text" name="username" th:field="*{nationalite}" class="form-control" placeholder="Nationalité">
					</div>
					
					<div class="input-group form-group">
						
						<input type="text" name="username" th:field="*{epoque}" class="form-control" placeholder="Epoque">
					</div>
					
					<div class="form-group">
						<input type="submit" value="Ajouter" class="btn float-right login_btn">
					</div>
					</div>
					</div>
					</div>
					</div>
				</form>
			
			
	

</body>
</html>
